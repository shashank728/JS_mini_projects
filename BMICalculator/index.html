<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI generator </title>
    <style>
        /* General styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #52a5b8, #c2a16f);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container styling */
.container {
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 15px;
    padding: 20px 30px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    text-align: center;
}

/* Heading styles */
h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #52a5b8;
}

/* Label and input styling */
label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    font-weight: bold;
    text-align: left;
}

input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    background-color: #f5f5f5;
    font-size: 14px;
    color: #333;
}

/* Button styling */
button {
    width: 100%;
    padding: 10px 0;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    background: #76b852;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #8DC26F;
}

/* Result section */
#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #8DC26F;
}

/* Weight guide styling */
#weight-guide {
    margin-top: 30px;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 10px;
    text-align: left;
}

#weight-guide h3 {
    color: #76b852;
    margin-bottom: 10px;
}

#weight-guide p {
    font-size: 14px;
    margin: 5px 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Bmi generator</h1>
        <form action="">
            <p><label for="">Height in CM:</label><input type="text" id="height"></p>
            <p><label for="">Weight in CM:</label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="result"> </div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>Under weight : less than 18.6</p>
                <p>Normal Range : 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
